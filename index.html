<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Color Palette</title>
  </head>
  <body>
    <div class="container">
       <div class="upper-side">
            <title>Color Palette.</title>
            <div class="input-container">
                <input type="color" class="color-input"/>
                <input type="text" id="input" placeholder="Enter your note" autofocus />
                 <button class="input-button">
                    <span class="input-button-text">Create </span>
                </button>
            </div>

            <button class="random-button"><span>Random Color </span></button>
       </div>

       <section class="main-schemes">
            <div class="analogic-colors">
                <h2 class="analogic-colors-title">Analogic Colors</h2>
                <ul class="analogic-scheme"></ul>
            </div>
            <div class="monochrome-colors">
                <ul class="palette">
                    <li class="white-palette">
                        <h2 class="palette-title">White Gradient</h2>
                        <ul class="swatches"></ul>
                    </li>
                    <li class="black-palette">
                        <h2 class="palette-title">Black Gradient</h2>
                        <ul class="swatches"></ul>
                    </li>
                </ul>
            </div>
       </section>
       
        <ul class="secondary-schemes">
            <li class="split-complementary secondary-scheme"></li>
            <li class="triadic secondary-scheme"></li>
            <li class="double-complementary secondary-scheme"></li>
            <li class="random-colors"></li> 
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/pleasejs@0.4.2/dist/Please.min.js"></script>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
